<form name="deleteForm">
    <div class="modal-header">
        <h3 class="modal-title">
            Usunięcie elementu: {{ model.title }}
        </h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="reason">podaj przyczynę:</label>
            <textarea class="form-control" id="reason" ng-model="reason" cols="30" rows="5"></textarea>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok(deleteForm)">OK</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
    </div>
</form>
